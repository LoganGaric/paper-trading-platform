# Redis configuration for paper trading platform

# Network
bind 0.0.0.0
port 6379
timeout 300
tcp-keepalive 60

# General
daemonize no
supervised no
loglevel notice
logfile ""
databases 16

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Disable RDB persistence for development (faster)
# save ""

# AOF persistence (more durable)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# Security
requirepass ""

# Performance
tcp-backlog 511
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hash table configurations
hash-max-ziplist-entries 512
hash-max-ziplist-value 64